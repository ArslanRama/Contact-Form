<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nic Cage Hang Form</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <section>
      <header>
        <h1>Hang w/ Nic</h1>
        <p>Fill out the form below for a chance to hang out with Nic cage</p>
      </header>



      <!-- form starts here -->
      <form action="">
        <fieldset>
          <legend>Your contact information</legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" autofocus>
          <label for="phone">Phone number</label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">

        </fieldset>

        <fieldset>
          <!-- Maybe this should be seperate from the questions above? -->
          <legend>About your hangout</legend>

          <label for="date">Requested date</label>
          <input type="date" name="date" id="date">
          <label for="qty">How many friends would you like to bring?</label>

          <input type="number" name="qty" id="qty" max="2">
          <p>What type of Nic Cage do you prefer?</p>


          <!-- can only choose one -->
          <label for=""><input type="radio" name="nictype" value="cool" id="">
            Cool
          </label>
          <label for=""><input type="radio" name="nictype" value="crazy" id="">
            Crazy
          </label>
          <label for=""><input type="radio" name="nictype" value="rage" id="">
            Nic Rage
          </label>
          <label for=""><input type="radio" name="nictype" value="normal" id="">
            Normal Nic
          </label>
          <label for=""><input type="radio" name="nictype" value="any" id="">
            Don't care
          </label>

          <label for="">What do you want to do?</label>

          <select name="activity" id="activity">
            <option selected>Select one...</option>
            <option value="tour">Tour of the solar system</option>
            <option value="dinner">dinner and discussion</option>
            <option value="dance">dance lessons</option>
            <option value="whales">Whale watching</option>
          </select>
          <!-- some options here -->

          <label for="comments">Special requests:</label>
          <textarea name="comments" id="comments" cols="10" rows="5"></textarea>
          <!-- place for comments here -->

          <!-- only one option - yes/no -->
          <label for="subscribe">
            <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">
            Add me to your email list
          </label>
          <button type="submit">Submit</button>

        </fieldset>
      </form>
    </section>
    <!-- form ends -->
    <aside>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79767.67061400798!2d12.266773542390844!3d51.33430728382789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a6f81879edf2ff%3A0xcecc10aa0517bd3e!2sLeipzig%20Hauptbahnhof!5e0!3m2!1sen!2sde!4v1601456179163!5m2!1sen!2sde"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
      <address>City Center</address>
    </aside>
  </div>
</body>

</html>
